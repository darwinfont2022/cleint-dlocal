<form id="payment-form" class="container">
  <div class="row">
    <div class="col-md-4">
      <label for="card-field">
        Credit or Debit card
      </label>
      <div>Fecha de expiracion</div>
      <div>Codigo de seguridad</div>
    </div>
    <div class="col-md-8 mp-3">
      <div id="card-field" class="form-control">
        <!-- A dLocal Smart Field will be rendered here. -->
      </div>

      <div id="expiration" class="form-control">
        <!-- Expiration fields rendered here -->
      </div>
      <div id="cvv" class="form-control">
        <!-- CVV rendered here-->
      </div>
      <!-- Used to display Smart Field errors. -->
      <div id="card-errors" role="alert"></div>
    </div>
  </div>
