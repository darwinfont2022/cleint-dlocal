<form id="payment-form" class="container" [formGroup]="form" (ngSubmit)="pay()">
  <div class="row">
    <div class="col-md-4">
      <label for="card-field">
        Credit or Debit card
      </label>
      <div>Fecha de expiracion</div>
      <div>Codigo de seguridad</div>
    </div>
    <div class="col-md-8 mp-3">
      <div id="card-field" class="form-control">
   
      </div>
   
      <div id="card-errors" role="alert"></div>
    </div>
  </div>
  <div class="form-row">
    <label>Cardholder name</label>
    <input id="card-holder" type="text" name="card-holder" placeholder="John Doe" formControlName="cardHolderName" />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid" >Pay</button>
</form>
